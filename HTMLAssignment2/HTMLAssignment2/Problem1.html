<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Sign Up</title>
    <link href="style/StyleProblem1.css" rel="stylesheet" media="all"/>
</head>

<body>
    <form>
        <div class="formContainer">
            <h1>Sign Up</h1>
            <hr>
            <div class="flex">
                <input type="text" placeholder="First Name" name="First Name" required>
                <input type="text" placeholder="Last Name" name="Last Name" required>
            </div>
            <input type="number" placeholder="Mobile No." name="Mobile" required>
            <input type="email" placeholder="Email Address" name="email" required>
            <div class="flex">
                <input type="password" placeholder="Enter Password" name="password" required>
                <input type="password" placeholder="Confirm Password" name="confrim" required>
            </div> 
            <div class="flex">
                    <input type="checkbox" checked="checked" name="agree">
                    I Agree

                <div class="terms">            
                    By Clicking Register, you agree to the <a href="#"
                     style="color:dodgerblue">Terms and Conditions</a> set out by this site, including our Cookie Use.               
                </div>
            </div>
            <div class="flex">               
                <button type="submit" class="Register">Register</button>
                <button type="button" class="SignIn">Sign In</button>               
            </div>
         </div>
    </form>
</body>
</html>
