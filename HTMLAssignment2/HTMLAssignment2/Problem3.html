<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Simpe Form</title>
    <link href="style/StyleProblem3.css" rel="stylesheet" />
</head>
<body>
    <form>
        <div class="formContainer">
            <h1>FLIGHT ORDER</h1>
            <div class="row">
                <div class="column">
                    <p>From</p>
                    <select style="margin-bottom:40px">
                        <option value="" disabled selected hidden>enter a city
                        <option value="New York">New York</option>
                        <option value="Chicago">Chicago</option>
                        <option value="Los Angles">Los Angles</option>
                    </select>
                    <p>Departure Date</p>
                    <input type="date"  name="departure date" style="width:100%; margin-bottom:10px">
                    <p>Return Date</p>
                    <input type="date"  name="Return Date" style="width:100%;" >
                    <div class="flex">
                        <p style="margin-right:85px">12+</p>
                        <p style="margin-right:85px">2-12</p>
                        <p>0-2</p>
                    </div>
                    <div class="flex">
                        <input type="number" placeholder="0" name="12+">
                        <input type="number" placeholder="0" name="2-12">
                        <input type="number" placeholder="0" name="0-2">
                    </div>
                </div>

                    <div class="row">
                        <div class="column">
                            <p>To</p>
                            <select>
                                <option value="" disabled selected hidden>enter a city
                                <option value="New York">New York</option>
                                <option value="Chicago">Chicago</option>
                                <option value="Los Angles">Los Angles</option>
                            </select>
                            <input type="checkbox" checked="checked" name="Prefer directs"><h7>Prefer directs</h7>
                            <p>Time Interval</p>
                            <div class="flex">
                                <input type="time" name="Time Interval" style="width:50%">
                                <input type="time" name="Time Interval" style="width:50%">
                            </div>
                            <p>Time Interval</p>
                            <div class="flex">
                                <input type="time" name="Time Interval" style="width:50%">
                                <input type="time" name="Time Interval" style="width:50%">
                            </div>
                            <p>Choose Class</p>
                            <select>
                                <option value="" disabled selected hidden>Economy
                                <option value="Economy">Economy</option>
                                <option value="Business">Business</option>
                                <option value="First Class">First Class</option>
                            </select>                            
                            <button type="submit">Search</button>
                        </div>
                        </div>
                </div>
    </form>
</body>
</html>
