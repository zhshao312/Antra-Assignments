<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Simpe Form</title>
    <link href="style/StyleProblem2.css" rel="stylesheet" />
</head>
<body>
    <form>
        <div class="formContainer">
            <h1>Enter the system</h1>
            <p>It is necessary to login in Your account in order to sign in for a course.</p>
            <div class="row">
                <div class="column">
                    <h2 class="h2left">ARE YOU NEW?<a href="#" style="color:#03217c">REGISTER</a></h2>
                    <input type="text" placeholder="User Name" name="User Name">
                    <input type="email" placeholder="Email" name="email" >
                    <input type="password" placeholder="Password" name="password" >
                    <input type="password" placeholder="Confirm Password" name="confrim" >

                    <button type="submit" class="Register">Register</button>
                </div>

                <div class="row">
                    <div class="column" style="background-color:#03217c; height:375px;">
                        <h2 class="h2right">ALREADY A STUDENT?LOGIN</h2>
                        <input type="text" placeholder="User name" name="User Name" >
                        <input type="password" placeholder="Enter Password" name="password" >
                        <input type="checkbox" checked="checked" name="Remember me?"><h7>Remember me?</h7>
                        <button type="submit" class="Login">Login</button>
                        <a href="#" class="forget" style="color:white">Forget Password?</a>
                    </div>
                </div>
            </div>
    </form>
</body>
</html>
