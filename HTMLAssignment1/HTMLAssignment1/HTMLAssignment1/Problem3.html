<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Nested Table</title>
</head>
<body>
    <table border="2" width="2">
        <tr>
            <td>
                <a href="http://antra.net/" target="_blank"><img src="images/logo1.png" alt="logo1" width="200" height="60">
            </td>
            <td>
                <table border="2">
                    <tr>
                        <td>Software</td>
                    </tr>
                    <tr>
                        <td>Developer</td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
</body>
</html>
